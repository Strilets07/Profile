<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="bgc">
        <div class="navbar">
            <div class="nav-box-1 clearfix">
                <div class="left-box l-fl clearfix">
                    <div class="box-logo l-fl">
                        <h1>техномарт</h1>
                    </div>
                    <div class="box-search l-fl clearfix">
                        <div class="search l-fl">
                            <img src="img/search.png" alt="">
                        </div>
                            <p class="r-fl"><input type="text" name="search" placeholder="Поиск.."></p>
                    </div>
                </div>
                <div class="right-box r-fl clearfix ">
                    <div class="basket-item l-fl clearfix">
                        <div class="box-basket r-fl clearfix">
                            <div class="basket l-fl clearfix">
                                <img class="basket-foto" src="img/basket.png" alt="">
                            </div>
                            <p>Корзина: 0</p>
                        </div>
                        <div class="box-basket l-fl clearfix">
                            <div class="basket l-fl clearfix">
                                <img class="basket-foto" src="img/mark.png" alt="">
                            </div>
                            <p>Закладки: 0</p>
                        </div>
                    </div>
                    <div class="box-order r-fl clearfix">
                        <p class"order-text">Оформить заказ</p>
                    </div>

                </div>
            </div>
            <div class="nav-section">
                  <div class="nav-section-middle clearfix">
                          <div class="middle-block l-fl ">
                              <h2>Интернет-магазин строительных материалов и инструментов для ремонта</h2>
                          </div>
                      <div class="middle-block l-fl">
                          <div class="phone-number clearfix">
                              <div class="phone-box-number r-fl">
                                  <address class="numder">
                                    <a href="tel:+78125550555">+7 (812) 555-05-55</a>
                                  </address>
                              </div>
                              <div class="phone r-fl">
                                  <p class="ph-center"><img src="img/phone.png" alt="phone"></p>
                              </div>
                          </div>
                          <div class="phone-box-address clearfix">
                              <address class="address">
                                г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8
                              </address>
                          </div>

                        </div>
                      <div class="middle-block l-fl">
                        <div class="enter clearfix">
                            <div class="phone-box-number r-fl">
                                  <a href="#">Войти</a>
                            </div>
                            <div class="phone r-fl">
                                <p class="ph-center"><img src="img/enter.png" alt="phone"></p>
                            </div>
                        </div>
                        <div class="login r-fl ">
                            <div class="phone-box-number">
                                  <a href="#">Регистрация</a>
                            </div>
                        </div>



                      </div>



                  </div>


            </div>
        </div>
    </header>









</body>
</html>
